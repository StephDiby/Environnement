<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rejoindre.css">
    <link rel="icon" type="image/jpg" href="favicon/logo.png">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="logo-rej">
        <img src="image/logo.png" alt="img">
    </div>
    <div class="wrapper">
        <form action="">
            <h1>Rejoignez Nous !</h1>
            <div class="input-box">
                <input type="text" placeholder="Nom" required>
            </div>
            <div class="input-box">
                <input type="prénom" placeholder="Prénom" required> 
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email or phone number" required>
            </div>

            <button type="submit" class="btn">Envoyer</button>
            <div class="register-link ">
                <p>Pour retourner à la page d'accueil ! <a href="index.html">cliquez ici </a></p>
            </div>
        </form>
    </div>
   

</body>
</html>
